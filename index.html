<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOKeys | عمو کلید</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AMOKeys | عمو کلید</h1>
        <div id="formContainer">
            <div class="form-group" id="gameSelectGroup">
                <label for="gameSelect">انتخاب بازی</label>
                <select id="gameSelect">
                    <option value="1">Riding Extreme 3D</option>
                    <option value="2">Chain Cube 2048</option>
                    <option value="3">My Clone Army</option>
                    <option value="4">Train Miner</option>
                    <option value="5">Merge Away</option>
                    <option value="6">Twerk Race 3D</option>
                </select>
            </div>
            <div class="form-group" id="keyCountGroup">
                <label for="keyCountSelect">تعداد کلیـد</label>
                <select id="keyCountSelect">
                    <option value="4">4</option>
                    <option value="12">12</option>
                </select>
            </div>
            <button id="startBtn">شــروع | Start</button>
        </div>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">Starting...</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">Generated Keys</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Keys</button>
        </div>

        <p id="keyCountLabel">سعی کنید از پروکسی استفاده کنید</p>

        <button id="generateMoreBtn" class="hidden">ساخت کلید بیشتر</button>
        <p id="copyStatus" class="hidden">کلید ها کپی شد</p>
        
        <div class="footer">
            <p>Prowed by @AmoSinoly</p>
            <div class="telegram-buttons">
                <a href="https://t.me/amoairdrop" target="_blank" class="telegram-btn">کانال اول</a>
                <a href="https://t.me/airdropofficialtel" target="_blank" class="telegram-btn">کانال دوم</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
